<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome!</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/favicon.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/assets/css/index-header.css" rel="stylesheet">
</head>
<body>
<header>
    <div id="flex-items" class="header">
        <div id="left-items">
            <!-- Logo -->
            <div id="logo">
                <a href="/" class="logo">
                    <span>
                        <img src="/assets/images/logo-dark.png" height="50">
                    </span>
                </a>
            </div>
        </div>

        <div id="right-items">
            <!-- LogIn -->
            <th:block th:if="${session.user == null}">
                <div id="login">
                    <a href="/users/signin" class="login">
                    <span>
                        <img src="/assets/images/users/login.gif" height="50">
                    </span>
                        로그인
                    </a>
                </div>

                <!-- Join -->
                <div id="join">
                    <a href="/users/signup" class="join">
                    <span>
                        <img src="/assets/images/users/join.gif" height="50">
                    </span>
                        회원가입
                    </a>
                </div>
            </th:block>
            <th:block th:if="${session.user != null}">
                <div id="goProjectList">
                    <a href="/project/list" class="goProjectList">
                        <span>
                            <img src="/assets/images/users/presentation.gif" height="50">
                        </span>
                        프로젝트
                    </a>
                </div>
                <div id="logout">
                    <a href="/users/logout" class="logout">
                        <span>
                            <img src="/assets/images/users/logout.gif" height="50">
                        </span>
                        로그아웃
                    </a>
                </div>
            </th:block>

            <!-- inquiry -->
            <div class="hstack gap-2 flex-wrap">
                <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#varyingcontentModal" data-bs-whatever="@mdo" style="padding: 0px;">
                    <span>
                        <img src="/assets/images/util/inquiry.gif" height="50">
                    </span>
                    문의하기
                </a>
            </div>
        </div>
    </div>
    <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
    <!-- Varying modal content -->
    <div class="modal fade" id="varyingcontentModal" tabindex="-1" aria-labelledby="varyingcontentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #405189;">
                    <h5 class="modal-title" id="varyingcontentModalLabel" style="color: white; font-weight: bold;">문의하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="body">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label"><span style="color: red;">*</span> 문의자 e-mail</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="이메일을 입력해주세요">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label"><span style="color: red;">*</span> 문의 내용</label>
                        <textarea class="form-control" id="message-text" style="resize: none; height: 200px;" placeholder="문의 내용을 입력해주세요"></textarea>
                    </div>
                </div>
                <div class="modal-footer" id="footer">
                    <span style="margin-right: auto; color: red;" id="fail-info"></span>
                    <button type="button" id="close" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="inquiry-send" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
</header>
<div id="div-space"></div>
<div id="banner">
    <span>
        <img src="/assets/images/TeamPlus2.gif" style="width: 70vh; height: 70vh;">
    </span>
</div>
<div layout:fragment="content"></div>
<script src="/js/modal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
