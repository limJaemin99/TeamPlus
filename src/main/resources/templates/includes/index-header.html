<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome!</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/favicon.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/assets/css/index-header.css" rel="stylesheet">
</head>
<body>
<header>
    <div id="flex-items" class="header">
        <div id="left-items">
            <!-- Logo -->
            <div id="logo">
                <a href="/" class="logo">
                    <span>
                        <img src="/assets/images/logo-dark.png" height="50">
                    </span>
                </a>
            </div>

            <!-- Menu -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false"
                        style="background-color: white; color: black; border-color: white;">
                    드롭다운 메뉴 설정
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">선택1</button></li>
                    <li><button class="dropdown-item" type="button">선택2</button></li>
                    <li><button class="dropdown-item" type="button">선택3</button></li>
                </ul>
            </div>
        </div>

        <div id="right-items">
            <!-- LogIn -->
            <th:block th:if="${session.user == null}">
                <div id="login">
                    <a href="/users/signin" class="login">
                    <span>
                        <img src="/assets/images/users/login.gif" height="50">
                    </span>
                        로그인
                    </a>
                </div>

                <!-- Join -->
                <div id="join">
                    <a href="/users/signup" class="join">
                    <span>
                        <img src="/assets/images/users/join.gif" height="50">
                    </span>
                        회원가입
                    </a>
                </div>
            </th:block>
            <th:block th:if="${session.user != null}">
                <div id="goProjectList">
                    <a href="/project/list" class="goProjectList">
                        <span>
                            <img src="/assets/images/users/presentation.gif" height="50">
                        </span>
                        프로젝트
                    </a>
                </div>
                <div id="logout">
                    <a href="/users/logout" class="logout">
                        <span>
                            <img src="/assets/images/users/logout.gif" height="50">
                        </span>
                        로그아웃
                    </a>
                </div>
            </th:block>
        </div>
    </div>
</header>
<div id="div-space"></div>
<div id="banner">
    <span>
        <img src="/assets/images/TeamPlus2.gif" style="width: 70vh; height: 70vh;">
    </span>
</div>
<div layout:fragment="content"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
