<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none"
	data-preloader="disable">

<head>
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Success Message')"></div>

	<!-- Page CSS -->
	<div th:replace="partials/head-css :: head-css"></div>
</head>

<body>
	<div class="auth-page-wrapper pt-5">
		<!-- auth page bg -->
		<div class="auth-one-bg-position auth-one-bg" id="auth-particles">
			<div class="bg-overlay"></div>

			<div class="shape">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 0 1440 120">
					<path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
				</svg>
			</div>
		</div>

		<!-- auth page content -->
		<div class="auth-page-content">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center mt-sm-5 mb-4 text-white-50">
							<div>
								<a href="/" class="d-inline-block auth-logo">
									<img src="/assets/images/logo-light.png" alt="" height="100">
								</a>
							</div>
						</div>
					</div>
				</div>
				<!-- end row -->

				<div class="row justify-content-center">
					<div class="col-md-8 col-lg-6 col-xl-5">
						<div class="card mt-4">
							<div class="card-body p-4 text-center">
								<div class="avatar-lg mx-auto mt-2">
									<div class="avatar-title bg-light text-success display-3 rounded-circle">
										<i class="ri-checkbox-circle-fill"></i>
									</div>
								</div>
								<div class="mt-4 pt-2">
									<h4>Well done !</h4>
									<p class="text-muted mx-4">Aww yeah, you successfully read this important message.
									</p>
									<div class="mt-4">
										<a href="/auth-signin-basic" class="btn btn-success w-100">Back to
											Dashboard</a>
									</div>
								</div>
							</div>
							<!-- end card body -->
						</div>
						<!-- end card -->

					</div>
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end auth page content -->

		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center">
							<p class="mb-0 text-muted">&copy;
								<script>document.write(new Date().getFullYear())</script> TeamPlus. Crafted with <i
									class="mdi mdi-heart text-danger"></i>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- end Footer -->
	</div>
	<!-- end auth-page-wrapper -->

	<div th:replace="partials/vendor-scripts :: scripts"></div>
	<!-- particles js -->
	<script src="/assets/libs/particles.js/particles.js"></script>
	<!-- particles app js -->
	<script src="/assets/js/pages/particles.app.js"></script>
	<!-- password-addon init -->
	<script src="/assets/js/pages/password-addon.init.js"></script>
</body>

</html>
