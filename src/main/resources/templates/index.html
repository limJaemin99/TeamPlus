<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{includes/index-header}">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <style>
        body{font-size: 120%;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <div id="index-content" style="text-align: center; background-color: #FCFCFC;">
            <div th:utext="${contents}"></div>
        </div>
        <div style="margin-top: 50px; margin-bottom: 50px; text-align: center;">
            <button type="button" id="back-to-top" style="border: none; background-color: white; font-weight: bold">
                <img src="/assets/images/util/back-to-top.gif">
                    처음으로
                <img src="/assets/images/util/back-to-top.gif">
            </button>
        </div>
        <script type="text/javascript">
            document.querySelector('#back-to-top').addEventListener('click',e=>{window.scrollTo(0,0)});
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript">
            const login = [[${login}]]

            if(login == 1) {
                document.addEventListener('DOMContentLoaded', function () {
                    $('#staticBackdrop').modal('show'); // 모달 표시
                });
            }
        </script>

        <!-- staticBackdrop Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center p-5">
                        <img src="/assets/images/util/welcome.gif" width="200px;">
                        <div class="mt-4">
                            <h4 class="mb-3" style="color: #405189" th:if="${session.user != null}">[[${session.user.name}]]님 환영합니다!</h4>
                            <p class="text-muted mb-4" style="color: black;">오늘도 TeamPlus 에서 열심히 작업해봐요!</p>
                            <div class="hstack gap-2 justify-content-center">
                                <a class="btn btn-link link-success fw-medium" data-bs-dismiss="modal"><i class="ri-close-line me-1 align-middle"></i> Close</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
