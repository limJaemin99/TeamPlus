<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{project-index-layout}">

<th:block layout:fragment="pagetitle">
    <!--page title-->
    <div th:replace="partials/title-meta :: title-meta('Team Plus')"></div>
</th:block>

<head>
    <!-- jsvectormap css -->
    <link href="/assets/libs/jsvectormap/css/jsvectormap.min.css" rel="stylesheet" type="text/css"/>

    <!--Swiper slider css2-->
    <link href="/assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css"/>

    <!-- swiper css -->
    <link rel="stylesheet" href="/assets/libs/swiper/swiper-bundle.min.css">
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-4">

            <div class="h-100" id="detaildiv">
                <div class="row mb-3 pb-1"th:each="list,status:${list}">
                   <!-- <div class="col-12" >-->
                        <div class="align-items-lg-center flex-lg-row flex-column">
                            <!--<div class="flex-grow-1">-->
                            <!-- Project List Start -->
                            <!-- ▶▶▶ 프로젝트 리스트 ◀◀◀ -->
                            <!--<th:block >-->
                            <!--<div class="col-xxl-3 col-sm-6">-->
                                <div th:class="${status.count%5==0?'card profile-project-card shadow-none profile-project-primary'
                                          :(status.count%4==0?'card profile-project-card shadow-none profile-project-info'
                                          :(status.count%3==0?'card profile-project-card shadow-none profile-project-success'
                                          :(status.count%2==0?'card profile-project-card shadow-none profile-project-warning'
                                          :'card profile-project-card shadow-none profile-project-danger')))}">
                                    <div class="card-body p-8">
                                        <div class="d-flex">
                                            <div class="flex-grow-1 text-muted overflow-hidden">
                                                <h5 class="fs-14 text-truncate">
                                                    <!--todo @{read(idx=${vo.idx },page=${paging.startPage})}-->
                                                    <!-- todo ★ 여기에 프로젝트 링크 해야함 10.19 오전 (재민) -->
                                                    <a href="#" th:data-num="${list.projectNo}"
                                                        class="fw-semibold text-dark" th:text="${list.getTitle()}"></a>
                                                </h5>
                                                <p class="text-muted text-truncate mb-0">
                                                    <span class="text-dark" th:text="${list.getDescription()}"></span>
                                                </p>
                                            </div>
                                            <div class="flex-shrink-0 ms-2">
                                                <th:block th:if="${list.getStatus() == 0}">
                                                    <div class="badge badge-soft-warning fs-10">진행중</div>
                                                </th:block>
                                                <th:block th:if="${list.getStatus() == 1}">
                                                    <div class="badge badge-soft-success fs-10">완료</div>
                                                </th:block>
                                            </div>
                                        </div>

                                        <div class="d-flex mt-4">
                                            <div class="flex-grow-1">
                                                <div class="d-flex align-items-center gap-2">
                                                    <div>
                                                        <h5 class="fs-12 text-muted mb-0">Members :</h5>
                                                    </div>
                                                    <div class="avatar-group">
                                                        <th:block
                                                                th:each="member,status: ${members.get(list.getProjectNo())}">
                                                   <span th:if="${status.count <= 3}">
                                                      <div class="avatar-group-item">
                                                         <div class="avatar-xs">
                                                            <div class="avatar-title rounded-circle bg-light text-primary"
                                                                 th:text="${member.charAt(0)}"></div>
                                                         </div>
                                                      </div>
                                                   </span>
                                                            <span th:if="${status.count == 4}">
                                                      <div class="avatar-group-item">
                                                         <div class="avatar-xs">
                                                            <div class="avatar-title rounded-circle bg-primary">+[[${status.size-3}]]</div>
                                                         </div>
                                                      </div>
                                                   </span>
                                                        </th:block>
                                                    </div>
                                                    <div class="flex-grow-1 text-muted overflow-hidden"
                                                         style="text-align: right;">
                                                        <th:block th:if="${list.getEndDate() == null}">
                                                            <h4 style="padding-top: 10px;">
                                                                <a href="" style="font-weight: bold">종료 예정일</a>
                                                                <br>
                                                                <a href="" th:text="${list.getDueDate()}"></a>
                                                            </h4>
                                                        </th:block>
                                                        <th:block th:if="${list.getEndDate() != null}">
                                                            <h4 style="padding-top: 10px;">
                                                                <a style="color: darkgrey; font-weight: bold;">종료일</a>
                                                                <br>
                                                                <a style="color: darkgrey"
                                                                   th:text="${list.getEndDate()}"></a>
                                                            </h4>
                                                        </th:block>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end card body -->
                                </div>
                                <!-- end card -->
                            <!--</div>-->
                            <!--	</th:block>-->
                            <!-- Project List End -->
                            <!--</div>-->
                        </div><!-- end card header -->
                    <!--</div>-->
                    <!--end col-->
                </div>
                <!--end row-->
            </div>
        </div>
        <div class="col-8">
            <div layout:fragment="detail">
                <div class="row">
                    <h4 class="fw-bold">프로젝트 미리보기</h4>
                    <div class="hstack gap-3 flex-wrap">
                        <div class="vr"></div>
                        <div>Start Date : <span class="fw-medium" id="prj_startDate">시작날짜</span></div>
                        <div class="vr"></div>
                        <div>Due Date : <span class="fw-medium" id="prj_dueDate"></span></div>
                        <div class="vr"></div>
                        <!-- 진행 상태, 진행상태에 따른 색상 변경 -->
                        <div class="badge rounded-pill bg-info fs-12" id="prj_status">진행상태</div>
                    </div>

                    <div class="mt-3 card">
                        <div class="card-header">
                            <!-- 카드제목 => title 들어갈 부분 -->
                            <h3 id="prj_title">프로젝트명</h3>
                        </div><!-- end card-header -->
                        <div class="card-body">
                            <!-- 카드 내용 => description 들어갈 부분 -->
                            <div class="mb-2">
                                <p id="prj_description">project description 프로젝트 설명입니다.</p>
                            </div>
                        </div><!-- end card-body -->
                    </div><!-- end card -->
                </div><!-- end row-->
                <div class="row">
                    <div class="mt-0 card">
                        <div class="card-header">
                            <h3>Team Member</h3>
                        </div><!-- end card-header -->
                        <div class="card-body">


                            <div class="">
                                <table class="table table-nowrap table-centered align-middle">
                                    <thead class="bg-light text-muted">
                                    <tr>
                                        <th scope="col">팀원</th>
                                    </tr>
                                    </thead>
                                    <tbody id="members">
                                    <!--이 아래는 js에서 생성 후 부착-->

                                    <!--</th:block>-->
                                    </tbody>
                                </table>
                            </div>
                            <!-- 반복되어 나올 팀멤버-->
                            <!-- <div class="row-cols2 mb-2">
                                <img class="rounded-circle" src="" alt="Header Avatar" id="profileURL">
                                <span id="nickName">닉네임</span>
                                &lt;!&ndash;<span id="isLeader"></span>&ndash;&gt;
                            </div> -->
                        </div><!-- end card-body -->
                    </div><!-- end card -->
                </div>
                <div class="row">
                    <div class="mt-0 card">
                        <div class="card-header">
                            <h3>Todo List</h3>
                        </div><!-- end card-header -->
                        <div class="card-body">
                            <!-- 반복되어 나올 오늘 기준 dueDate 가까운 할 일-->
                            <div class="">
                                <table class="table table-nowrap table-centered align-middle">
                                    <thead class="bg-light text-muted">
                                    <tr>
                                        <th scope="col">제목</th>
                                        <th scope="col">종료 예정일</th>
                                        <th scope="col">진행 상태</th>
                                    </tr>
                                    </thead>
                                    <tbody id="todolist">
                                    <!--이 아래는 js에서 생성 후 부착-->

                                    <!--</th:block>-->
                                    </tbody>
                                </table>
                            </div>
                        </div><!-- end card-body -->
                    </div><!-- end card -->
                </div>
                <div class="row">
                    <div class="d-flex justify-content-end">
                        <a th:href="@{home(projectNo=${projectNo})}" class="btn btn-success mx-2" id="homebtn">프로젝트 홈</a>
                        <a th:href="@{overview(projectNo=${projectNo})}" class="btn btn-info" id="overviewbtn">프로젝트 개요</a>
                    </div>
                </div><!-- end row-->
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="pagejs">

    <!-- apexcharts -->
    <script src="/assets/libs/apexcharts/apexcharts.min.js"></script>

    <!-- Vector map-->
    <script src="/assets/libs/jsvectormap/js/jsvectormap.min.js"></script>
    <script src="/assets/libs/jsvectormap/maps/world-merc.js"></script>

    <!--Swiper slider js-->
    <script src="/assets/libs/swiper/swiper-bundle.min.js"></script>

    <!-- Dashboard init -->
    <script src="/assets/js/pages/dashboard-ecommerce.init.js"></script>

    <!-- project-index-->
    <script src="/js/project-index.js"></script>

</th:block>
</body>

</html>
