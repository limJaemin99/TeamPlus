<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{project-index-layout}">
	
<th:block layout:fragment="pagetitle" >
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Team Plus')"></div>
</th:block>

<head>
	<!-- jsvectormap css -->
	<link href="/assets/libs/jsvectormap/css/jsvectormap.min.css" rel="stylesheet" type="text/css" />

	<!--Swiper slider css2-->
	<link href="/assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />

	<!-- swiper css -->
	<link rel="stylesheet" href="/assets/libs/swiper/swiper-bundle.min.css">
</head>

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col">

				<div class="h-100">
					<div class="row mb-3 pb-1">
						<div class="col-12">
							<div class="d-flex align-items-lg-center flex-lg-row flex-column">
								<div class="flex-grow-1">
									<!-- Project List Start -->
									<!-- ▶▶▶ 프로젝트 리스트 1 ◀◀◀ -->
									<div class="col-xxl-3 col-sm-6">
										<div class="card profile-project-card shadow-none profile-project-danger">
											<div class="card-body p-4">
												<div class="d-flex">
													<div class="flex-grow-1 text-muted overflow-hidden">

															<a href="#" class="fw-semibold text-dark">[프로젝트 이름]</a>
														</h5>
														<p class="text-muted text-truncate mb-0">
															<span class="text-dark">[프로젝트 설명]</span>
														</p>
													</div>
													<div class="flex-shrink-0 ms-2">
														<div class="badge badge-soft-warning fs-10">[진행여부]</div>
													</div>
												</div>

												<div class="d-flex mt-4">
													<div class="flex-grow-1">
														<div class="d-flex align-items-center gap-2">
															<div>
																<h5 class="fs-12 text-muted mb-0">Members :</h5>
															</div>
															<div class="avatar-group">
																<div class="avatar-group-item">
																	<div class="avatar-xs">
																		<img src="/assets/images/users/user-dummy-img.jpg"
																			 alt=""
																			 class="rounded-circle img-fluid" />
																	</div>
																</div>
																<div class="avatar-group-item">
																	<div class="avatar-xs">
																		<img src="/assets/images/users/user-dummy-img.jpg"
																			 alt=""
																			 class="rounded-circle img-fluid" />
																	</div>
																</div>
																<div class="avatar-group-item">
																	<div class="avatar-xs">
																		<div class="avatar-title rounded-circle bg-light text-primary">
																			J
																		</div>
																	</div>
																</div>
																<div class="avatar-group-item">
																	<div class="avatar-xs">
																		<div class="avatar-title rounded-circle bg-primary">
																			2+
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<!-- end card body -->
										</div>
										<!-- end card -->
									</div>

									<!-- ▶▶▶ 프로젝트 리스트 2 ◀◀◀ -->
									<div class="col-xxl-3 col-sm-6">
										<div class="card profile-project-card shadow-none profile-project-warning">
											<div class="card-body p-4">
												<div class="d-flex">
													<div class="flex-grow-1 text-muted overflow-hidden">
														<h5 class="fs-14 text-truncate">
															<a href="#" class="fw-semibold text-dark">[프로젝트 이름]</a>
														</h5>
														<p class="text-muted text-truncate mb-0">
															<span class="text-dark">[프로젝트 설명]</span>
														</p>
													</div>
													<div class="flex-shrink-0 ms-2">
														<div class="badge badge-soft-warning fs-10">[진행여부]</div>
													</div>
												</div>

												<div class="d-flex mt-4">
													<div class="flex-grow-1">
														<div class="d-flex align-items-center gap-2">
															<div>
																<h5 class="fs-12 text-muted mb-0">Members :</h5>
															</div>
															<div class="avatar-group">
																<div class="avatar-group-item">
																	<div class="avatar-xs">
																		<img src="/assets/images/users/user-dummy-img.jpg"
																			 alt=""
																			 class="rounded-circle img-fluid" />
																	</div>
																</div>
																<div class="avatar-group-item">
																	<div class="avatar-xs">
																		<img src="/assets/images/users/user-dummy-img.jpg"
																			 alt=""
																			 class="rounded-circle img-fluid" />
																	</div>
																</div>
																<div class="avatar-group-item">
																	<div class="avatar-xs">
																		<div class="avatar-title rounded-circle bg-light text-primary">
																			J
																		</div>
																	</div>
																</div>
																<div class="avatar-group-item">
																	<div class="avatar-xs">
																		<div class="avatar-title rounded-circle bg-primary">
																			2+
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<!-- end card body -->
										</div>
										<!-- end card -->
									</div>
									<!-- Project List End -->
								</div>
							</div><!-- end card header -->
						</div>
						<!--end col-->
					</div>
					<!--end row-->
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="pagejs">

		<!-- apexcharts -->
		<script src="/assets/libs/apexcharts/apexcharts.min.js"></script>

		<!-- Vector map-->
		<script src="/assets/libs/jsvectormap/js/jsvectormap.min.js"></script>
		<script src="/assets/libs/jsvectormap/maps/world-merc.js"></script>

		<!--Swiper slider js-->
		<script src="/assets/libs/swiper/swiper-bundle.min.js"></script>

		<!-- Dashboard init -->
		<script src="/assets/js/pages/dashboard-ecommerce.init.js"></script>
	</th:block>

</html>
