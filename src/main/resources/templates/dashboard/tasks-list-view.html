<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{profile-layout}" lang="ko">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Tasks List')"></div>
</th:block>

<head>
	<!-- Sweet Alert css-->
	<link href="/assets/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />
	<!-- jQuery 로드 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div layout:fragment="content">
		<div th:replace="partials/page-title :: page-title('메모 리스트','메모')"></div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card" id="tasksList">
					<div class="card-header border-0">
						<div class="d-flex align-items-center">
							<h5 class="card-title mb-0 flex-grow-1">메모 목록</h5>
							<div class="flex-shrink-0">
								<div class="d-flex flex-wrap gap-2">
									<button class="btn btn-danger add-btn" data-bs-toggle="modal"
										data-bs-target="#showModal"><i class="ri-add-line align-bottom me-1"></i> Create
										Task</button>
									<button class="btn btn-soft-danger" id="remove-actions"
										onClick="deleteMultiple()"><i class="ri-delete-bin-2-line"></i></button>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body border border-dashed border-end-0 border-start-0">
						<form>
							<div class="row g-3">
								<div class="col-xxl-5 col-sm-12">
									<div class="search-box">
										<input type="text" class="form-control search bg-light border-light"
											placeholder="Search for tasks or something...">
										<i class="ri-search-line search-icon"></i>
									</div>
								</div>
								<!--end col-->

								<div class="col-xxl-3 col-sm-4">
									<input type="text" class="form-control bg-light border-light" id="demo-datepicker"
										data-provider="flatpickr" data-date-format="d M, Y" data-range-date="true"
										placeholder="Select date range">
								</div>
								<!--end col-->

								<div class="col-xxl-3 col-sm-4">
									<div class="input-light">
										<select class="form-control" data-choices data-choices-search-false
											name="choices-single-default" id="idStatus">
											<option value="">Status</option>
											<option value="all" selected>All</option>
											<option value="New">New</option>
											<option value="Pending">Pending</option>
											<option value="Inprogress">Inprogress</option>
											<option value="Completed">Completed</option>
										</select>
									</div>
								</div>
								<!--end col-->
								<div class="col-xxl-1 col-sm-4">
									<button type="button" class="btn btn-primary w-100" onclick="SearchData();"> <i
											class="ri-equalizer-fill me-1 align-bottom"></i>
										Filters
									</button>
								</div>
								<!--end col-->
							</div>
							<!--end row-->
						</form>
					</div>
					<!--end card-body-->
					<div class="card-body">
						<div class="table-responsive table-card mb-4">
							<table class="table align-middle table-nowrap mb-0" id="tasksTable">
								<thead class="table-light text-muted">
									<tr>
										<th class="sort" data-sort="id">NO</th>
										<th class="sort" data-sort="project_name">TITLE</th>
										<th class="sort" data-sort="content">CONTENT</th>
										<th class="sort" data-sort="noteDate">NoteDate</th>
										<th class="sort" data-sort="isPrivate">PRIVATE</th>
									</tr>
								</thead>
								<tbody class="list form-check-all" th:each="vo : ${list}">
									<tr>
										<td class="id" name="noteNo" id="noteNo" th:value="${vo.noteNo}">[[${vo.noteNo}]]</td>
										<td class="project_name"  name="title" th:text="${vo.title}">[[${vo.title}]]</td>
										<td class="id" name="content">
											<span class="password-hidden" th:utext="${vo.password}" id="password"></span>
										</td>
										<td class="client_name" name="notedate" style="width: 300px;" th:text="${vo.noteDate}">[[${vo.noteDate}]]</td>
										<td class="assignedto" style="text-align: center; width: 50px;" name="isPrivate">
											<div class="d-flex">
												<div name="isPrivate">[[${vo.isPrivate}]]</div>
												<div class="flex-shrink-0 ms-4">
													<ul class="list-inline tasks-list-menu mb-0">
														<li class="list-inline-item"><a
																th:href="|@{taskread(noteNo=${vo.noteNo})}|"><i
																class="ri-eye-fill align-bottom me-2 text-muted"></i></a>
														</li>
														<li class="list-inline-item"><a class="list-inline-item"
																						th:href="|@{taskmodify(noteNo=${vo.noteNo})}|"><i
																class="ri-pencil-fill align-bottom me-2 text-muted"></i></a>
														</li>
													</ul>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="d-flex justify-content-end mt-2">
							<div class="pagination-wrap hstack gap-2">
								<a class="page-item pagination-prev disabled" href="#">
									Previous
								</a>
								<ul class="pagination listjs-pagination mb-0"></ul>
								<a class="page-item pagination-next" href="#">
									Next
								</a>
							</div>
						</div>
					</div>
					<!--end card-body-->
				</div>
				<!--end card-->
			</div>
			<!--end col-->
		</div>
		<!--end row-->

		<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="exampleModalgridLabel" aria-modal="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalgridLabel">메모 패스워드 입력</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="passwordForm" action="javascript:void(0);">
							<div class="row g-3">
								<div class="col-xxl-12">
									<div>
										<label for="passwordInput" class="form-label">Password</label>
										<input type="password" class="form-control" id="passwordInput" name="password">
									</div>
								</div><!--end col-->
								<div class="col-lg-12">
									<div class="hstack gap-2 justify-content-end">
										<button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
										<button type="submit" class="btn btn-primary">READ</button>
									</div>
								</div><!--end col-->
							</div><!--end row-->
						</form>
					</div>
				</div>
			</div>
		</div>
		<script th:inline="javascript">
			const passwordElements = document.getElementsByClassName("password-hidden");
			for (var i = 0; i < passwordElements.length; i++) {
				const passwordText = passwordElements[i].textContent;
				const asterisks = "*".repeat(passwordText.length);
				passwordElements[i].textContent = asterisks;
			};



		</script>

		<div class="modal fade flip" id="deleteOrder" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body p-5 text-center">
						<lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop"
							colors="primary:#405189,secondary:#f06548" style="width:90px;height:90px"></lord-icon>
						<div class="mt-4 text-center">
							<h4>삭제 하시겠습니까?</h4>
							<div class="hstack gap-2 justify-content-center remove">
								<button class="btn btn-link btn-ghost-success fw-medium text-decoration-none"
									id="deleteRecord-close" data-bs-dismiss="modal" type="button"><i
										class="ri-close-line me-1 align-middle"></i> Close</button>
								<button class="btn btn-danger" id="delete-record" type="submit">Yes, Delete It</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--end delete modal -->

		<div class="modal fade zoomIn" id="showModal" tabindex="-1" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content border-0">
					<div class="modal-header p-3 bg-soft-info">
						<h5 class="modal-title" id="exampleModalLabel">Create Task</h5>
						<!--suppress XmlDuplicatedId -->
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
							id="close-modal"></button>
					</div>
					<form class="tablelist-form" autocomplete="off">
						<div class="modal-body">
							<input type="hidden" id="tasksId" />
							<div class="row g-3">
								<div class="col-lg-12">
									<label for="projectName-field" class="form-label">Project Name</label>
									<input type="text" id="projectName-field" class="form-control"
										placeholder="Project name" required />
								</div>
								<!--end col-->
								<div class="col-lg-12">
									<div>
										<label for="tasksTitle-field" class="form-label">Title</label>
										<input type="text" id="tasksTitle-field" class="form-control"
											placeholder="Title" required />
									</div>
								</div>
								<!--end col-->
								<div class="col-lg-12">
									<label for="clientName-field" class="form-label">Client Name</label>
									<input type="text" id="clientName-field" class="form-control"
										placeholder="Client name" required />
								</div>
								<!--end col-->
								<div class="col-lg-12">
									<label class="form-label">Assigned To</label>
									<div data-simplebar style="height: 95px;">
										<ul class="list-unstyled vstack gap-2 mb-0">
											<li>
												<div class="form-check d-flex align-items-center">
													<input class="form-check-input me-3" type="checkbox"
														name="assignedTo[]" value="avatar-2.jpg" id="james-forbes">
													<label class="form-check-label d-flex align-items-center"
														for="james-forbes">
														<span class="flex-shrink-0">
															<img src="/assets/images/users/user-dummy-img.jpg" alt=""
																class="avatar-xxs rounded-circle">
														</span>
														<span class="flex-grow-1 ms-2">James Forbes</span>
													</label>
												</div>
											</li>
											<li>
												<div class="form-check d-flex align-items-center">
													<input class="form-check-input me-3" type="checkbox"

													<label class="form-check-label d-flex align-items-center"
														for="john-robles">

																class="avatar-xxs rounded-circle">

														<span class="flex-grow-1 ms-2">John Robles</span>
													</label>
												</div>
											</li>
											<li>
												<div class="form-check d-flex align-items-center">
													<input class="form-check-input me-3" type="checkbox"
														name="assignedTo[]" value="avatar-4.jpg" id="mary-gant">
													<label class="form-check-label d-flex align-items-center"
														for="mary-gant">
														<span class="flex-shrink-0">
															<img src="/assets/images/users/user-dummy-img.jpg" alt=""
																class="avatar-xxs rounded-circle">
														</span>
														<span class="flex-grow-1 ms-2">Mary Gant</span>
													</label>
												</div>
											</li>
											<li>
												<div class="form-check d-flex align-items-center">
													<input class="form-check-input me-3" type="checkbox"
														name="assignedTo[]" value="avatar-1.jpg" id="curtis-saenz">
													<label class="form-check-label d-flex align-items-center"
														for="curtis-saenz">
														<span class="flex-shrink-0">
															<img src="/assets/images/users/user-dummy-img.jpg" alt=""

														</span>

													</label>
												</div>
											</li>
											<li>
												<div class="form-check d-flex align-items-center">
													<input class="form-check-input me-3" type="checkbox"
														name="assignedTo[]" value="avatar-5.jpg" id="virgie-price">
													<label class="form-check-label d-flex align-items-center"
														for="virgie-price">
														<span class="flex-shrink-0">
															<img src="/assets/images/users/user-dummy-img.jpg" alt=""

														</span>
														<span class="flex-grow-1 ms-2">Virgie Price</span>
													</label>

													<input class="form-check-input me-3" type="checkbox"

													<label class="form-check-label d-flex align-items-center"

																class="avatar-xxs rounded-circle">
														</span>

												<div class="form-check d-flex align-items-center">

													<label class="form-check-label d-flex align-items-center"

																class="avatar-xxs rounded-circle">
														</span>
														<span class="flex-grow-1 ms-2">Marian Angel</span>
													</label>
												</div>
											</li>
											<li>
												<div class="form-check d-flex align-items-center">
													<input class="form-check-input me-3" type="checkbox"
														name="assignedTo[]" value="avatar-10.jpg" id="johnnie-walton">
													<label class="form-check-label d-flex align-items-center"
														for="johnnie-walton">

														name="assignedTo[]" value="avatar-8.jpg" id="donna-weston">
													<label class="form-check-label d-flex align-items-center"
														for="donna-weston">
														<span class="flex-shrink-0">
															<img src="/assets/images/users/user-dummy-img.jpg" alt=""
																class="avatar-xxs rounded-circle">
														</span>
														<span class="flex-grow-1 ms-2">Donna Weston</span>
													</label>
												</div>
											</li>
											<li>
												<div class="form-check d-flex align-items-center">
													<input class="form-check-input me-3" type="checkbox"
														name="assignedTo[]" value="avatar-9.jpg" id="diego-norris">
													<label class="form-check-label d-flex align-items-center"
														for="diego-norris">
														<span class="flex-shrink-0">
															<img src="/assets/images/users/user-dummy-img.jpg" alt=""
																class="avatar-xxs rounded-circle">
														</span>
														<span class="flex-grow-1 ms-2">Diego Norris</span>
													</label>
												</div>
											</li>
										</ul>
									</div>
								</div>
								<!--end col-->
								<div class="col-lg-6">
									<label for="duedate-field" class="form-label">Due Date</label>
									<input type="text" id="duedate-field" class="form-control" data-provider="flatpickr"
										placeholder="Due date" required />
								</div>
								<!--end col-->
								<div class="col-lg-6">
									<label for="ticket-status" class="form-label">Status</label>
									<select class="form-control" data-choices data-choices-search-false
										id="ticket-status">
										<option value="">Status</option>
										<option value="New">New</option>
										<option value="Inprogress">Inprogress</option>
										<option value="Pending">Pending</option>
										<option value="Completed">Completed</option>
									</select>
								</div>
								<!--end col-->
								<div class="col-lg-12">
									<label for="priority-field" class="form-label">Priority</label>
									<select class="form-control" data-choices data-choices-search-false
										id="priority-field">
										<option value="">Priority</option>
										<option value="High">High</option>
										<option value="Medium">Medium</option>
										<option value="Low">Low</option>
									</select>
								</div>
								<!--end col-->
							</div>
							<!--end row-->
						</div>
						<div class="modal-footer">
							<div class="hstack gap-2 justify-content-end">
								<!--suppress XmlDuplicatedId -->
								<button type="button" class="btn btn-light" id="close-modal"
									data-bs-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-success" id="add-btn">Add Task</button>
								<!-- <button type="button" class="btn btn-success" id="edit-btn">Update Task</button> -->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--end modal-->
	</div>


	<th:block layout:fragment="modal">

	</th:block>

	<th:block layout:fragment="pagejs">

		<!-- list.js min js -->
    <script src="/assets/libs/list.js/list.min.js"></script>

    <!--list pagination js-->
    <script src="/assets/libs/list.pagination.js/list.pagination.min.js"></script>

    <!-- titcket init js -->
    <script src="/assets/js/pages/tasks-list.init.js"></script>

    <!-- Sweet Alerts js -->
    <script src="/assets/libs/sweetalert2/sweetalert2.min.js"></script>
	</th:block>
</body>

</html>
