<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Lock Screen')"></div>

	<!-- Page CSS -->
	<div th:replace="partials/head-css :: head-css"></div>
</head>

<body>
	<div class="auth-page-wrapper pt-5">
		<!-- auth page bg -->
		<div class="auth-one-bg-position auth-one-bg" id="auth-particles">
			<div class="bg-overlay"></div>

			<div class="shape">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 0 1440 120">
					<path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
				</svg>
			</div>
		</div>

		<!-- auth page content -->
		<div class="auth-page-content">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center mt-sm-5 mb-4 text-white-50">
							<div>
								<a href="/" class="d-inline-block auth-logo">
									<img src="/assets/images/logo-light.png" alt="" height="100">
								</a>
							</div>
						</div>
					</div>
				</div>
				<!-- end row -->

				<div class="row justify-content-center">
					<div class="col-md-8 col-lg-6 col-xl-5">
						<div class="card mt-4">

							<div class="card-body p-4">
								<div class="text-center mt-2">
									<h3 class="text-primary">Lock Screen</h3>
									<p class="text-muted">비밀번호를 입력하여 잠금을 해제하세요!<br>올바른 비밀번호를 입력시 버튼이 활성화됩니다.</p>
								</div>
								<div class="user-thumb text-center">
									<img th:src="${session.user.profileURL}"
										class="rounded-circle img-thumbnail avatar-lg" alt="thumbnail">
									<h4 class="font-size-15 mt-3">[[${session.user.nickName}]]</h4>
									<h6 class="font-size-15 mt-3" style="margin-top: 0.5rem!important;">[[${session.user.name}]]</h6>
								</div>
								<div class="p-2 mt-4">
									<form action="lockscreen" method="post">
										<input type="hidden" id="referer" name="referer" th:value="${referer}">
										<div class="mb-3">
											<label class="form-label" for="password">Password</label>
											<input type="password" class="form-control" id="password" name="password"
												placeholder="비밀번호를 입력하세요" required>
										</div>
										<div class="mb-2 mt-4">
											<button id="button" class="btn btn-light w-100" type="submit" disabled>Unlock</button>
										</div>
									</form><!-- end form -->

								</div>
							</div>
							<!-- end card body -->
						</div>
						<!-- end card -->

						<div class="mt-4 text-center">
							<p class="mb-0">당신의 계정이 아닌가요? <a href="../users/signin"
									class="fw-semibold text-primary text-decoration-underline"> 로그인 </a> </p>
						</div>

					</div>
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end auth page content -->

		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center">
							<p class="mb-0 text-muted">&copy;
								<script>document.write(new Date().getFullYear())</script> TeamPlus. Crafted with <i
									class="mdi mdi-heart text-danger"></i>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- end Footer -->
	</div>
	<!-- end auth-page-wrapper -->

	<div th:replace="partials/vendor-scripts :: scripts"></div>
	<!-- particles js -->
	<script src="/assets/libs/particles.js/particles.js"></script>
	<!-- particles app js -->
	<script src="/assets/js/pages/particles.app.js"></script>
	<script type="text/javascript">
		var password = `[[${password}]]`

		document.querySelector('#password').addEventListener('input',e=>{
			if(password == document.getElementById('password').value) {
				document.getElementById('button').disabled = false;
				document.getElementById('button').classList = "btn btn-success w-100";
			} else {
				document.getElementById('button').disabled = true;
				document.getElementById('button').classList = "btn btn-light w-100";
			}
		})
	</script>
</body>

</html>
