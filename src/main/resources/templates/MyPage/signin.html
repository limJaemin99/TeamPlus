<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark"
	data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head>
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Sign In')"></div>

	<!-- Page CSS -->
	<div th:replace="partials/head-css :: head-css"></div>
</head>

<body>
	<div class="auth-page-wrapper pt-5">
		<!-- auth page bg -->
		<div class="auth-one-bg-position auth-one-bg" id="auth-particles">
			<div class="bg-overlay"></div>

			<div class="shape">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 0 1440 120">
					<path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
				</svg>
			</div>
		</div>

		<!-- auth page content -->
		<div class="auth-page-content">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center mt-sm-5 mb-4 text-white-50">
							<div>
								<a href="/" class="d-inline-block auth-logo">
									<img src="/assets/images/logo-light.png" alt="" height="100">
								</a>
							</div>
						</div>
					</div>
				</div>
				<!-- end row -->

				<div class="row justify-content-center">
					<div class="col-md-8 col-lg-6 col-xl-5">
						<div class="card mt-4">

							<div class="card-body p-4">
								<div class="text-center mt-2">
									<h5 class="text-primary">Welcome Back !</h5>
									<p class="text-muted">Sign in to continue to TeamPlus.</p>
								</div>
								<div class="p-2 mt-4">
									<form action="signin" method="post">
										<div class="mb-3">
											<label for="id" class="form-label">Username</label>
											<input type="text" class="form-control" id="id" name="id"
												placeholder="Enter username">
										</div>

										<div class="mb-3">
											<div class="float-end">
												<a href="/MyPage-pass-reset" class="text-muted">Forgot
													password?</a>
											</div>
											<label class="form-label" for="password-input">Password</label>
											<div class="position-relative auth-pass-inputgroup mb-3">
												<input type="password" class="form-control pe-5 password-input"
													placeholder="Enter password" id="password-input" name="password">
												<button
													class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
													type="button" id="password-addon"><i
														class="ri-eye-fill align-middle"></i></button>
											</div>
										</div>

										<div class="mt-4">
											<button class="btn btn-success w-100" type="submit">Sign In</button>
										</div>

										<div class="mt-4 text-center">
											<div class="signin-other-title">
												<h5 class="fs-13 mb-4 title">Sign In with</h5>
											</div>
											<div>
												<button type="button"
													class="btn btn-primary btn-icon waves-effect waves-light"><i
														class="ri-facebook-fill fs-16"></i></button>
												<button type="button"
													class="btn btn-danger btn-icon waves-effect waves-light"><i
														class="ri-google-fill fs-16"></i></button>
												<button type="button"
													class="btn btn-dark btn-icon waves-effect waves-light"><i
														class="ri-github-fill fs-16"></i></button>
												<button type="button"
													class="btn btn-info btn-icon waves-effect waves-light"><i
														class="ri-twitter-fill fs-16"></i></button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<!-- end card body -->
						</div>
						<!-- end card -->

						<div class="mt-4 text-center">
							<p class="mb-0"> 계정이 없으신가요? <a href="/users/signup"
									class="fw-semibold text-primary text-decoration-underline"> 회원가입 </a> </p>
						</div>

					</div>
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end auth page content -->

		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center">
							<p class="mb-0 text-muted">&copy;
								<script>document.write(new Date().getFullYear())</script> TeamPlus. Crafted with <i
									class="mdi mdi-heart text-danger"></i>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- end Footer -->
	</div>

	<div th:replace="partials/vendor-scripts :: scripts"></div>
	<script>
		// 비밀번호 숨김/표시 토글
		const passwordInput = document.getElementById('password-input');
		const passwordAddon = document.getElementById('password-addon');

		passwordAddon.addEventListener('click', function() {
			if (passwordInput.type === 'password') {
				passwordInput.type = 'text';
			} else {
				passwordInput.type = 'password';
			}
		});

		// 폼 제출 시 유효성 검사
		const loginForm = document.getElementById('loginForm');

		loginForm.addEventListener('submit', function(event) {
			const username = document.getElementById('username').value;
			const password = passwordInput.value;

			if (!username || !password) {
				event.preventDefault(); // 폼 제출을 막음
				alert('아이디와 비밀번호를 모두 입력해주세요.');
			}
		});
	</script>
</body>

</html>
