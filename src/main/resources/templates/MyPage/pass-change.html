<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	  data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none"
	  data-preloader="disable">

<head>
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Create New Password')"></div>

	<!-- Page CSS -->
	<div th:replace="partials/head-css :: head-css"></div>
</head>

<body>
<div class="auth-page-wrapper pt-5">
	<!-- auth page bg -->
	<div class="auth-one-bg-position auth-one-bg" id="auth-particles">
		<div class="bg-overlay"></div>

		<div class="shape">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
				 viewBox="0 0 1440 120">
				<path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
			</svg>
		</div>
	</div>

	<!-- auth page content -->
	<div class="auth-page-content">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center mt-sm-5 mb-4 text-white-50">
						<div>
							<a href="/" class="d-inline-block auth-logo">
								<img src="/assets/images/logo-light.png" alt="" height="100">
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- end row -->

			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6 col-xl-5">
					<div class="card mt-4">

						<div class="card-body p-4">
							<div class="text-center mt-2">
								<h3 class="text-primary">Create new password</h3>
								<p class="text-muted">변경할 비밀번호를 입력해주세요.</p>
							</div>

							<div class="p-2">
								<form action="confirmpw" method="post">
									<input type="hidden" id="email" name="email" th:value="${email}">
									<div class="mb-3">
										<label class="form-label" for="password-input">Password</label>
										<div class="position-relative auth-pass-inputgroup">
											<input type="password" class="form-control pe-5 password-input"
												   onpaste="return false" placeholder="비밀번호를 입력해주세요"
												   id="password-input" name="password" aria-describedby="passwordInput"
												   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
											<button
													class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
													type="button" id="password-addon"><i
														class="ri-eye-fill align-middle"></i></button>
											</div>
											<div id="passwordInput" class="form-text">
												비밀번호는 영어 대/소문자,숫자,특수문자가 최소 1개 이상이며 총 8글자 이상 작성해주세요.
											</div>
										</div>

									<div class="mb-3">
										<label class="form-label" for="confirm-password-input">Confirm
											Password</label>
										<div class="position-relative auth-pass-inputgroup mb-3">
											<input type="password" class="form-control pe-5 password-input"
												   onpaste="return false" placeholder="한번 더 입력해주세요"
												   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
												   id="confirm-password-input" name="confirm" required>
											<button
													class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
													type="button"><i
													class="ri-eye-fill align-middle"></i></button>
										</div>
									</div>

									<div id="password-contain" class="p-3 bg-light mb-2 rounded">
										<h5 class="fs-13">Password must contain:</h5>
										<p id="pass-length" class="invalid fs-12 mb-2">Minimum <b>8 characters</b>
										</p>
										<p id="pass-lower" class="invalid fs-12 mb-2">At <b>lowercase</b> letter
											(a-z)</p>
										<p id="pass-upper" class="invalid fs-12 mb-2">At least <b>uppercase</b>
											letter (A-Z)</p>
										<p id="pass-number" class="invalid fs-12 mb-0">A least <b>number</b> (0-9)
										</p>
									</div>

									<div class="mt-4">
										<button class="btn btn-success w-100" type="submit">Reset Password</button>
									</div>
								</form>
							</div>
						</div>
						<!-- end card body -->
					</div>
					<!-- end card -->

					<div class="mt-4 text-center">
						<p class="mb-0"> 비밀번호를 알고 계신가요? <a href="signin" class="fw-semibold text-primary text-decoration-underline"> 로그인 </a> </p>
					</div>

				</div>
			</div>
			<!-- end row -->
		</div>
		<!-- end container -->
	</div>
	<!-- end auth page content -->

	<!-- footer -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
						<p class="mb-0 text-muted">&copy;
							<script>document.write(new Date().getFullYear())</script> TeamPlus. Crafted with <i
									class="mdi mdi-heart text-danger"></i>
						</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->

<div th:replace="partials/vendor-scripts :: scripts"></div>
<!-- particles js -->
<script src="/assets/libs/particles.js/particles.js"></script>

<!-- particles app js -->
<script src="/assets/js/pages/particles.app.js"></script>

<!-- password-addon init -->
<script src="/assets/js/pages/password-create.init.js"></script>
</body>

</html>
