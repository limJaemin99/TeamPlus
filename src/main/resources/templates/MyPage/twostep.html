<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none"
	data-preloader="disable">

<head>
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Two Step Verification')"></div>

	<!-- Page CSS -->
	<div th:replace="partials/head-css :: head-css"></div>
</head>

<body>
	<div class="auth-page-wrapper pt-5">
		<!-- auth page bg -->
		<div class="auth-one-bg-position auth-one-bg" id="auth-particles">
			<div class="bg-overlay"></div>

			<div class="shape">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 0 1440 120">
					<path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
				</svg>
			</div>
		</div>

		<!-- auth page content -->
		<div class="auth-page-content">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center mt-sm-5 mb-4 text-white-50">
							<div>
								<a href="/" class="d-inline-block auth-logo">
									<img src="/assets/images/logo-light.png" alt="" height="100">
								</a>
							</div>
						</div>
					</div>
				</div>
				<!-- end row -->

				<div class="row justify-content-center">
					<div class="col-md-8 col-lg-6 col-xl-5">
						<div class="card mt-4">

							<div class="card-body p-4">
								<div class="mb-4">
									<div class="avatar-lg mx-auto">
										<div class="avatar-title bg-light text-primary display-5 rounded-circle">
											<i class="ri-mail-line"></i>
										</div>
									</div>
								</div>

								<div class="p-2 mt-4">
									<div class="text-muted text-center mb-4 mx-lg-3">
										<h3>Verify Your Email</h3>
										<p>
											<span class="fw-semibold">[[${email}]]</span>
											주소로 전송된<br>인증번호 4자리를 입력해주세요.
										</p>
									</div>

									<form action="resetpw" method="post">
										<input type="hidden" id="email" name="email" th:value="${email}">
										<input type="hidden" id="code" name="code" th:value="${code}">
										<div class="row">
											<div class="col-3">
												<div class="mb-3">
													<label for="digit1-input" class="visually-hidden">Digit 1</label>
													<input type="text" placeholder="1"
														class="form-control form-control-lg bg-light border-light text-center"
														onkeyup="moveToNext(1, event)" maxLength="1" id="digit1-input" name="first">
												</div>
											</div><!-- end col -->

											<div class="col-3">
												<div class="mb-3">
													<label for="digit2-input" class="visually-hidden">Digit 2</label>
													<input type="text" placeholder="2"
														class="form-control form-control-lg bg-light border-light text-center"
														onkeyup="moveToNext(2, event)" maxLength="1" id="digit2-input" name="second">
												</div>
											</div><!-- end col -->

											<div class="col-3">
												<div class="mb-3">
													<label for="digit3-input" class="visually-hidden">Digit 3</label>
													<input type="text" placeholder="3"
														class="form-control form-control-lg bg-light border-light text-center"
														onkeyup="moveToNext(3, event)" maxLength="1" id="digit3-input" name="third">
												</div>
											</div><!-- end col -->

											<div class="col-3">
												<div class="mb-3">
													<label for="digit4-input" class="visually-hidden">Digit 4</label>
													<input type="text" placeholder="4"
														class="form-control form-control-lg bg-light border-light text-center"
														onkeyup="moveToNext(4, event)" maxLength="1" id="digit4-input" name="fourth">
												</div>
											</div><!-- end col -->
										</div>
										<div class="mt-3">
											<button type="submit" class="btn btn-success w-100">Confirm</button>
										</div>
									</form><!-- end form -->
								</div>
							</div>
							<!-- end card body -->
						</div>
						<!-- end card -->

						<div class="mt-4 text-center">
							<p class="mb-0">Didn't receive a code ? <a href="/auth-pass-reset-basic"
									class="fw-semibold text-primary text-decoration-underline">Resend</a> </p>
						</div>

					</div>
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end auth page content -->

		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center">
							<p class="mb-0 text-muted">&copy;
								<script>document.write(new Date().getFullYear())</script> TeamPlus. Crafted with <i
									class="mdi mdi-heart text-danger"></i>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- end Footer -->
	</div>
	<!-- end auth-page-wrapper -->

	<div th:replace="partials/vendor-scripts :: scripts"></div>
	<!-- particles js -->
	<script src="/assets/libs/particles.js/particles.js"></script>
	<!-- particles app js -->
	<script src="/assets/js/pages/particles.app.js"></script>
	<!-- two-step-verification js -->
	<script src="/assets/js/pages/two-step-verification.init.js"></script>
</body>

</html>
